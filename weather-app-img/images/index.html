<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src="search1.png"</button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="rain.png" class="weather-icon">
                <h1 class="temp">22°c</h1>
                <h2 class="city">New york</h2>
                <div class="details">
                    <div class="col">
                        <img src="humidity.png">
                        <div>
                            <p class="humidity"></p>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>wind</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const apikey = "a35b2004d1de60477187439092f4d97b";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=vishakapatnam";

            const searchBox = document.querySelector(".searc input");
            const searchBtn = document.querySelector(".search button");
            const weathericon = document.querySelector(".weather-icon");


            async function checkWeather(city){
                const response = await fetch(apiUrl + city + `&appid=${apikey}`);
//404 is a error indication number 
                if(response.status == 404){
                    //after showing the error weathe complete block is invisibel and only input text visible
                    document.querySelector(".error").style.display = "block";
                    document.querySelector(".weather").style.display = "none";
                }else{
                    var data = await response.json();// the data which we gave location name
                
               // console.log(data);// it is used when complete block appears only
//if there is no error found or 404 found then only below steps process
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
// for differnet differnet climats to change to picture 
                if(data.weather[0].main == "clouds"){
                    weatherIcon.src = "clouds.png";
                }
                else if(data.weather[0].main == "clear"){
                    weatherIcon.src = "clear.png";
                }
                else if(data.weather[0].main == "rain"){
                    weatherIcon.src = "rain.png";
                }
                else if(data.weather[0],main == "Drizzle"){
                    weatherIcon.src = "drizzle.png";
                }
                else if(data.weather[0],main == "Mist"){
                    weatherIcon.src = "mist.png";
                }
                // after entering the input only complete block appears
                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
                }
                
            }

            searchBtn.addEventListener("click", ()=>{
                chceckWeather(searchBox.value);
            })
            
        </script>
    </body>
</html>
